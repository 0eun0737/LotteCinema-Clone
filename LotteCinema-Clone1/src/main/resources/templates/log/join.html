    <body>
        <th:block th:insert="/common/commons2::header"> </th:block>
        <main>
        	<div class="form-bg">
		        <div class="login-page">
			      <div class="form">
			        <div class="login">
			          <div class="login-header">
			            <h3>회원가입</h3>
			          </div>
			        </div>
			        <form  class="login-form" action="/member/join" method="post">
			            <div class="flex">
			              <input type="text" placeholder="아이디" id="userId" name="userId"/>
			                <a class="signup_flex_btn" href="#">중복체크</a>
			            </div>
			          <input type="password" name="pass" placeholder="비밀번호(영문 또는 영문,숫자 조합 6~15자리 입력)"/>

			            <input type="text" name="name" placeholder="이름"/>
			            <div class="flex">
			                <input type="text" name="phone" placeholder="휴대폰 번호"/>
			                <a class="signup_flex_btn" href="#">인증받기</a>
			            </div>
			            <div class="flex">
			                <input type="text" placeholder="인증번호"/>
			                <a class="signup_flex_btn" href="#">확인</a>
			            </div>
			            <input type="text" name="email" placeholder="이메일"/>
			          <button type="submit">가입하기</button>
			        </form>
			      </div>
			    </div>
		    </div>
		    <div class="banner_wrap">

					<a href="https://nvapi.feeldmc.com:443/ad/p/in/v1_0/clk?slotid=stw_lottelotte_34&amp;adgroupid=adg_lottecinema_20210623_16&amp;adid=adi_lottecinema_20210623_29" target=""><img src="https://caching2.lottecinema.co.kr/lotte_image/2021/Room/Room_980180.jpg" alt="이스케이프 룸2 노웨이 아웃 7월 대개봉 관람등급미정"></a>
				</div>

					</a>
				</div>
			</div>
	    </main>
